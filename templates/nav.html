{% load static %}
<!-- start of navigation bar -->
    <nav>
        <a id="logo" href="{% url 'index' %}"">StudyBud</a>
        <form id="search" action="" method="get">
            <input type="text" name="Search" placeholder="Search..." id="searchInput">
        </form>
        <div id="user">

            <!-- if user is not logged in -->
            {% if not request.user.is_authenticated %}
            <div class="userProfile">
                <div class="avatarContainer">
                    <img src="{% static 'images/avatar.png' %}" alt="user avatar" id="userAvatar" />
                </div>
                <a href="{% url 'login' %}">Login</a>
            </div>
            <!-- end of if user is not logged in -->
            {% else %}
            <!-- if user is logged in -->
            <div class="userProfile">
                <div class="avatarContainer">
                    <img src="{% static 'images/avatar1.png' %}" alt="user avatar" id="userAvatar" />
                </div>
                <div class="userDetails">
                    <a href="" class="username">Snowine</a>
                    <span class="userTag">@snowine</span>
                </div>
            </div>
            <img src="{% static 'images/drop-down.svg' %}" id="dropdown" alt="dropdown button">
            <!-- end of logged in user -->
            {% endif %}

        </div>
    </nav>
